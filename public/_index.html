<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${title}</title>
    <meta name="description" content="${description}">
    <meta name="keywords" content="${keywords}">
    <meta name="author" content="${author}">
    <meta charset="UTF-8">
   
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/${hightlight-theme}.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/go.min.js"></script>
    
    <!-- 访问量统计 -->
    <script async src="https://finicounter.eu.org/finicounter.js"></script>

    <link rel="stylesheet" href="/public/styles.css">
  </head>
  <body>
    <div class="navbar">
      <img src="${avatar}" class="icon">
      <span class="nav-title" onclick="(window.location.href = '/')">${title}</span>
      <span style="float: right; padding-right: 15vw;" onclick="menu.classList.toggle( 'menu-open')"><img src="/public/icons/list.svg" class="icon"></span>
    </div>
    <div class="menu" id="menu">
      <div class="container">
        <div><a href="/"><img src="${favicon}" class="icon"></a></div>
        ${menu-render}
      </div>
    </div>
    <div class="container">
      <div id="win-des">
        <blockquote cite="${author}">${description}</blockquote>
      </div>
      <div id="win-files">
        <board>
          <now>当前路径: <span id="path">${path}</span></now>
        </board>
        <board id="files">
          ${empty-folder}
        </board>
      </div>
      <div id="win-readme">
        <board id="readme">
          ${no-readme}
        </board>
      </div>
    </div>
    <div class="footer">
      ${links-render}
      本页已经被看了: <span id="finicount_views">${default-visitor-number}</span> 次啦
    </div>
    <script>hljs.highlightAll()</script>
  </body>
</html>
